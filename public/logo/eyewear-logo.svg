<svg width="80" height="60" viewBox="0 0 80 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Red background -->
  <rect width="80" height="60" fill="#EF4444" rx="6"/>
  
  <!-- Glasses icon - white -->
  <g transform="translate(12, 15)">
    <!-- Left lens circle -->
    <circle cx="10" cy="15" r="8" fill="none" stroke="white" strokeWidth="2.5"/>
    <!-- Right lens circle -->
    <circle cx="36" cy="15" r="8" fill="none" stroke="white" strokeWidth="2.5"/>
    <!-- Bridge -->
    <line x1="18" y1="15" x2="28" y2="15" stroke="white" strokeWidth="2.5" strokeLinecap="round"/>
    <!-- Left temple -->
    <line x1="2" y1="15" x2="2" y2="22" stroke="white" strokeWidth="2.5" strokeLinecap="round"/>
    <!-- Right temple -->
    <line x1="44" y1="15" x2="44" y2="22" stroke="white" strokeWidth="2.5" strokeLinecap="round"/>
  </g>
</svg>
